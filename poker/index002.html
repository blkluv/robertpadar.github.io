<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="./manifest.json">
    <link rel="shortcut icon" href="./favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
      <div class="App">
        <div class="poker-table--wrapper">
          <div class="poker-app--background">
            <div class="poker-table--container">
              <img class="poker-table--table-image" src="./assets/table-nobg-svg-01.svg" alt="Poker Table">
              <div class="player-entity--wrapper p4">
                <div class="actionBox">null</div>
                <div class="centered-flex-row abscard">
                  <div class="playing-card cardIn robotcard" style="animation-delay: 500ms;"></div>
                  <div class="playing-card cardIn robotcard" style="animation-delay: 1750ms;"></div>
                </div>
                <div class="player-entity--container">
                  <div class="player-avatar--container">
                    <img class="player-avatar--image" src="https://randomuser.me/api/portraits/women/50.jpg" alt="Player Avatar">
                    <h5 class="player-info--name" style="font-size: 12px;">Amy Stone</h5>
                    <div class="player-info--stash--container">
                      <img class="player-info--stash--image" src="./assets/chips.svg" alt="Player Stash">
                      <h5>17997</h5>
                    </div>
                    <div class="player-info--bet--container">
                      <img class="player-info--bet--image" src="./assets/bet.svg" alt="Player Bet">
                      <h5>Bet: 20</h5>
                    </div>
                  </div>
                </div>
              </div>
              <div class="player-entity--wrapper p3">
                <div class="actionBox">null</div>
                <div class="centered-flex-row abscard">
                  <div class="playing-card cardIn robotcard" style="animation-delay: 250ms;"></div>
                  <div class="playing-card cardIn robotcard" style="animation-delay: 1500ms;"></div>
                </div>
                <div class="player-entity--container">
                  <div class="player-avatar--container">
                    <img class="player-avatar--image" src="https://randomuser.me/api/portraits/women/95.jpg" alt="Player Avatar">
                    <h5 class="player-info--name" style="font-size: 12px;">Joyce Gray</h5>
                    <div class="player-info--stash--container">
                      <img class="player-info--stash--image" src="./assets/chips.svg" alt="Player Stash">
                      <h5>18316</h5>
                    </div>
                    <div class="player-info--bet--container">
                      <img class="player-info--bet--image" src="./assets/bet.svg" alt="Player Bet">
                      <h5>Bet: 10</h5>
                    </div>
                  </div>
                </div>
              </div>
              <div class="player-entity--wrapper p2">
                <div class="actionBox">null</div>
                <div class="centered-flex-row abscard">
                  <div class="playing-card cardIn robotcard" style="animation-delay: 0ms;"></div>
                  <div class="playing-card cardIn robotcard" style="animation-delay: 1250ms;"></div>
                </div>
                <div class="player-entity--container">
                  <div class="player-avatar--container">
                    <img class="player-avatar--image" src="https://randomuser.me/api/portraits/men/87.jpg" alt="Player Avatar">
                    <h5 class="player-info--name" style="font-size: 12px;">Ilan Adam</h5>
                    <div class="player-info--stash--container">
                      <img class="player-info--stash--image" src="./assets/chips.svg" alt="Player Stash">
                      <h5>18141</h5>
                    </div>
                    <div class="player-info--bet--container">
                      <img class="player-info--bet--image" src="./assets/bet.svg" alt="Player Bet">
                      <h5>Bet: 0</h5>
                    </div>
                    <div class="dealer-chip-icon-container">
                      <img src="/assets/chip.svg" alt="Dealer Chip"></div>
                    </div>
                  </div>
                </div>
                <div class="player-entity--wrapper p1">
                  <div class="actionBox">null</div>
                  <div class="centered-flex-row abscard">
                    <div class="playing-card cardIn robotcard" style="animation-delay: 1000ms;"></div>
                    <div class="playing-card cardIn robotcard" style="animation-delay: 2250ms;"></div>
                  </div>
                  <div class="player-entity--container">
                    <div class="player-avatar--container">
                      <img class="player-avatar--image" src="https://randomuser.me/api/portraits/men/9.jpg" alt="Player Avatar">
                      <h5 class="player-info--name" style="font-size: 10px;">Justin Harrison</h5>
                      <div class="player-info--stash--container">
                        <img class="player-info--stash--image" src="./assets/chips.svg" alt="Player Stash">
                        <h5>18708</h5>
                      </div>
                      <div class="player-info--bet--container">
                        <img class="player-info--bet--image" src="./assets/bet.svg" alt="Player Bet">
                        <h5>Bet: 0</h5>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="player-entity--wrapper p0">
                  <div class="actionBox">null</div>
                  <div class="centered-flex-row abscard">
                    <div class="playing-card cardIn " style="animation-delay: 750ms;">
                      <h6 style="color: red;">10 ♦</h6>
                    </div>
                    <div class="playing-card cardIn " style="animation-delay: 2000ms;">
                      <h6 style="color: black;">9 ♣</h6>
                    </div>
                  </div>
                  <div class="player-entity--container">
                    <div class="player-avatar--container">
                      <img class="player-avatar--image activePlayer" src="/assets/boy.svg" alt="Player Avatar">
                      <h5 class="player-info--name" style="font-size: 12px;">Player 1</h5>
                      <div class="player-info--stash--container">
                        <img class="player-info--stash--image" src="./assets/chips.svg" alt="Player Stash">
                        <h5>20000</h5>
                      </div>
                      <div class="player-info--bet--container">
                        <img class="player-info--bet--image" src="./assets/bet.svg" alt="Player Bet">
                        <h5>Bet: 0</h5>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="community-card-container"></div>
                <div class="pot-container">
                  <img src="./assets/pot.svg" alt="Pot Value" style="height: 55px; width: 55px;">
                  <h4> 0 </h4>
                </div>
              </div>
              <div class="game-action-bar">
                <div class="action-buttons">
                  <button class="action-button">Call</button>
                  <button class="fold-button">Fold</button>
                </div><div class="slider-boi"
                ><div style="position: relative; width: 100%; height: 80px;">
                  <div style="position: absolute; width: 100%; height: 10px; margin-top: 35px; border-radius: 5px; background-color: rgb(139, 156, 182);"></div>
                  <div class="slider-handles">
                    <div style="left: 0%; position: absolute; margin-left: -15px; margin-top: 25px; z-index: 2; width: 30px; height: 30px; border: 0px; text-align: center; cursor: pointer; border-radius: 50%; background-color: rgb(44, 72, 112); color: rgb(170, 170, 170);">
                      <div style="display: flex; text-shadow: rgba(0, 0, 0, 0.95) 2px 2px 8px; justify-content: center; font-family: Roboto; font-size: 11px; margin-top: 30px;">20</div>
                    </div>
                  </div>
                  <div class="slider-tracks">
                    <div style="position: absolute; height: 10px; z-index: 1; margin-top: 35px; background-color: rgb(84, 108, 145); border-radius: 5px; cursor: pointer; left: 0%; width: 0%;"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  </body>
</html>
